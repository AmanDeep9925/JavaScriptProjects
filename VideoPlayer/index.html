<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://img.icons8.com/nolan/64/video.png"
            type="image/x-icon"
        />
        <title>Custom Video Player</title>
        <link rel="stylesheet" href="assets/css/progress.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <script
            src="https://kit.fontawesome.com/d46ed99af6.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <h1>Custom Video Player</h1>
        <video
            src="assets/video/videoplayback.mp4"
            id="video"
            class="screen"
            poster="assets/img/poster.svg"
        ></video>

        <div class="controls">
            <button class="btn" id="play">
                <i class="fas fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fas fa-stop fa-2x"></i>
            </button>
            <input
                type="range"
                name=""
                id="progress"
                class="progress"
                min="0"
                max="100"
                step="0.1"
                value="0"
            />
            <span class="timestamps" id="timestamp">00:00</span>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
