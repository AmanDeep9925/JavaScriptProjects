<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>Breakout ❗</h1>

    <button id="rules-btn" class="btn rules-btn">Rules</button>
    <div id="rules" class="rules">
      <h2>How to Play</h2>
      <p>
        Use your left and right keys to move the paddle and bounce the ball ->
        🏀 up to break the blocks.
      </p>
      <p>
        If you miss the ball, your score will reset and blocks will reset too.
      </p>
      <button id="close" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="assets/script.js"></script>
  </body>
</html>
